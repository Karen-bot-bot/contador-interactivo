<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador interactivo</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <main class="main">
        <div class="container">
            <h1>Contador</h1>
            <div class="numero" id="numero-contador">
                0
            </div>
            <div class="botones">
                <button class="aumento" id="boton-aumentar">Aumentar</button>
                <button class="disminuir" id="boton-disminuir">Disminuir</button>
                <button class="reiniciar" id="boton-reiniciar" type="reset">Reiniciar</button>
            </div>
        </div>
    </main>

    <script src="src/script.js"></script>
</body>

</html>
